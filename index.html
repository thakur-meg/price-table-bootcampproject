<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="panel pricing-table">

        <div class="pricing-plan">
            <img src="icons/icon1.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Custom domains</li>
                <li class="pricing-features-item">Sleeps after 30 mins of inactivity</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon2.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Small team</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">A larger team size. (Max. 5 people)</li>
                <li class="pricing-features-item">24/7 support</li>
            </ul>
            <span class="pricing-price">&#x20B9; 150</span>
            <a href="https://rzp.io/i/GKSy21z" class="pricing-button is-featured">Subscribe Now</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon3.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Unlimited team size with corporate support</li>
                <li class="pricing-features-item">Scalable products</li>
            </ul>
            <span class="pricing-price">&#x20B9; 400</span>
            <a href="https://rzp.io/i/I9TFuMtC" class="pricing-button">Subscribe Now</a>
        </div>

    </div>

</body>

</html>
